<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>

<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我删除所有数据</button>

</body>
<script>
    function saveData() {
        let p = { name: '张三', age: 22 };
        // alert("你好呀");
        window.localStorage.setItem('msg', 'hello!');
        window.localStorage.setItem('msg2', 'World!');
        window.localStorage.setItem('msg3', JSON.stringify(p));
    }

    function readData() {
        console.log(JSON.parse(window.localStorage.getItem('msg3')));
    }

    function deleteData() {
        window.localStorage.removeItem('msg');
    }

    function deleteAllData() {
        localStorage.clear();
    }
</script>

</html>
